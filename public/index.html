 <!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href = "/">

    <title>Kumbusha</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/RemindCtrl.js"></script>
    <script src="js/services/RemindService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>


</head>
<body ng-app="sampleApp" ng-controller="myAppController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Kumbuka</a>
        </div>
    </nav>
    <form novalidate class="simple-form">
    Task: <input type="text" ng-model="task.name" /><br />
    Description: <input type="text" ng-model="task.description" /><br />
    Priority: <input type="radio" ng-model="task.priority" value="high" />High
    <input type="radio" ng-model="task.priority" value="medium" />Medium
    <input type="radio" ng-model="task.priority" value="low" />Low <br/>
    <input type="button" ng-click="create(task)" value="Create"/>
    <input type="button" ng-click="delete(task)" value="Delete" />
    <input type="submit" ng-click="update(task)" value="Save" />
    </form>
    <div>
        <ul>
        <li ng-repeat="task in tasks" ng-click="select(task)"> 
            {{task.name}}
            {{task.description}}
        </li>
        </ul>
    </div>

</body>
</html>
